name: Bug report
description: Report a bug to help us improve
title: "[BUG] "
labels: [bug]
assignees: ''

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: bug_description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: Describe the steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error

  - type: input
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
      placeholder: Describe the expected behavior...

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Attach screenshots or images...

  - type: input
    id: desktop_info
    attributes:
      label: Desktop Information
      description: Please complete the following information.
      placeholder: OS, Browser, Version...

  - type: input
    id: smartphone_info
    attributes:
      label: Smartphone Information
      description: Please complete the following information.
      placeholder: Device, OS, Browser, Version...

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Provide additional context...
